<div class="container mt-5">
  <div class="col-md-8 mx-auto">
    <div class="card shadow p-4">
      <h1 class="card-title text-success mb-4">Mes Critères de Matching</h1>
      <p class="text-muted">Renseignez vos préférences pour recevoir des alertes automatiques et précises (Matching à 100%)[cite: 23, 30].</p>

      <form (ngSubmit)="savePreferences()">

        <div class="mb-3">
          <label class="form-label fw-bold">Niveau d'Études Actuel/Souhaité :</label>
          <select class="form-select" [(ngModel)]="userPreferences.level" name="level" required>
            <option value="" disabled>Sélectionnez un niveau</option>
            <option *ngFor="let lvl of levels" [value]="lvl">{{ lvl }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Domaine de Recherche :</label>
          <select class="form-select" [(ngModel)]="userPreferences.domain" name="domain">
            <option value="" disabled>Sélectionnez un domaine</option>
            <option *ngFor="let domain of domains" [value]="domain">{{ domain }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Pays de Destination Souhaité :</label>
          <select class="form-select" [(ngModel)]="userPreferences.targetCountry" name="targetCountry">
            <option value="" disabled>Sélectionnez un pays</option>
            <option *ngFor="let country of targetCountries" [value]="country">{{ country }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Montant Minimum Annuel (€) :</label>
          <input type="number" class="form-control" [(ngModel)]="userPreferences.maxBudget" name="maxBudget" min="0" placeholder="Ex: 5000">
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">
          Enregistrer mes Critères
        </button>
      </form>
    </div>
  </div>
</div>
