<div class="container mt-5">
  <h1 class="mb-4 text-success">Événements & Salons d'Études</h1>
  <p class="lead">Participez à des événements pour rencontrer des universités et des organismes de bourses.</p>

  <div class="list-group mt-4">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let event of events">
      <div>
        <h5 class="mb-1">{{ event.title }}</h5>
        <p class="mb-1 text-muted">Lieu : {{ event.lieu }}</p>
      </div>
      <div>
        <span class="badge bg-secondary me-3">{{ event.date }}</span>
        <a [href]="event.link" target="_blank" class="btn btn-sm btn-success">S'inscrire</a>
      </div>
    </div>
  </div>
</div>
