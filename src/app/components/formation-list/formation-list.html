<div class="container mt-5">
  <h1 class="mb-4 text-success">Formations & Opportunités Éducatives</h1>
  <p class="lead">Découvrez les programmes de formation éligibles à une bourse ou facilitant l'accès aux études supérieures.</p>

  <div class="row g-4 mt-4">
    <div class="col-md-6" *ngFor="let formation of formations">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ formation.title }}</h5>
          <p class="card-text text-muted">Date de début : {{ formation.date }}</p>

          <span *ngIf="formation.bourse" class="badge bg-success me-2">Bourse disponible</span>
          <span *ngIf="!formation.bourse" class="badge bg-info me-2">Eligible pour certaines aides</span>
          
          <a [href]="formation.link" target="_blank" class="btn btn-sm btn-outline-primary float-end">Voir Détails</a>
        </div>
      </div>
    </div>
  </div>
</div>
