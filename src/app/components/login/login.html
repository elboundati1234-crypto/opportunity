<div class="container mt-5">
  <div class="col-md-4 mx-auto">
    <div class="card shadow p-4">
      <h3 class="text-center mb-3">Connexion</h3>

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label>Email :</label>
          <input class="form-control" type="email" [(ngModel)]="email" name="email" required />
        </div>

        <div class="mb-3">
          <label>Mot de passe :</label>
          <input class="form-control" type="password" [(ngModel)]="password" name="password" required />
        </div>

        <button class="btn btn-success w-100 mb-3">Se connecter</button>
      </form>

      <p class="text-center mt-3">
        Pas encore de compte ? <a routerLink="/register">Inscrivez-vous ici</a>.
      </p>
      </div>
  </div>
</div>
