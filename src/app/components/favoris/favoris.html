<div class="container mt-5">
  <h1 class="mb-4 text-success">Mes Bourses Sauvegardées</h1>
  <p class="lead">Retrouvez toutes les opportunités que vous avez sélectionnées.</p>

  <div *ngIf="favoriteScholarships.length === 0" class="alert alert-info mt-4">
    Vous n'avez encore sauvegardé aucune bourse. Visitez la <a routerLink="/bourses">liste des bourses</a> pour en ajouter.
  </div>

  <div class="row g-4 mt-3">
    <div class="col-md-4" *ngFor="let s of favoriteScholarships">
      <div class="card h-100 shadow-sm border-start border-success border-4">
        <div class="card-body d-flex flex-column">
          
          <a [routerLink]="['/bourse', s._id]" class="text-decoration-none text-dark">
            <h5 class="card-title text-success">{{ s.title }}</h5>
          </a>

          <h6 class="card-subtitle mb-2 text-muted">{{ s.country }} ({{ s.level }})</h6>
          
          <div class="mt-auto">
            <p class="text-danger fw-bold mb-2">Deadline : {{ s.deadline }}</p>
            <a [href]="s.link" target="_blank" class="btn btn-outline-success btn-sm me-2">Voir l'offre</a>
            
            <button class="btn btn-danger btn-sm" (click)="removeFavorite(s._id)">
              Retirer (X)
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
